<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
	<title>会员中心</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="../public/style/reset.css">
	<link rel="stylesheet" href="style/publish.css">
	<script src="../ueditor/ueditor.config.js" type="text/javascript"></script>
	<script src="../ueditor/ueditor.all.js" type="text/javascript"></script>
	<script src="../public/js/jquery.min.js" type="text/javascript"></script>
	<script src="../public/js/upImgThumb.js" type="text/javascript"></script>
</head>
<body>
	<section class="size">
		<div class="publish-wrap">
			<form action="" method="get" accept-charset="utf-8">
				<table >
					<tbody class="publish-table">
						<tr class="p-tr">
							<th>标题</th>
							<td><input type="text" name="title"></td>
						</tr>
						<tr class="p-tr">
							<th>封面图片</th>
							<td>
								<input type="file" name="images" accept="image/*" id="files" multiple>
							</td>
							<script>
								$(function(){
									$('#files').upImgThumb();
									
								})
							</script>
						</tr>
						<tr>
							<th>内容</th>
							<td><textarea id="contents" name="contents"></textarea></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" name="submit" value="发布" class="submit"></td>
						</tr>
				</table>
			</form>					
		</div>
	</section>
	<script type="text/javascript" charset="utf-8">
		var editor = new baidu.editor.ui.Editor();
		editor.render("contents");
	</script>

</body>
</html>
