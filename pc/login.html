<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
	<title>池州直击真相网络科技有限公司</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="public/style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/login.css">
	<script src="../public/js/jquery.js" type="text/javascript"></script>
	<script src="../public/js/jquery.SuperSlide.2.1.1.source.js" type="text/javascript"></script>
</head>
<body>
	<header id="header" class="">
		<img src="images/logo.jpg" class="logo" alt="直击真相">
	</header><!-- /header -->
	<div class="mid-wrap">
		<div class="login-wap">
			<form action="" method="get" accept-charset="utf-8" >

				<fieldset id="phonelogin">
					<p>
						<input type="text" class="usephone" name="usephone" placeholder="手机号">
						<i class="chenc-info"></i>
					</p>
					<p style="position: relative;">
						<input type="text" class="vercode" id="inputcode" name="vercode" placeholder="验证码">
						<span id="createcode" class="createcode"></span>
						<i class="chenc-info"></i>
					</p>
				</fieldset>
				<fieldset id="accountlogin">
					<p>
						<input type="text" class="usename" name="usename" placeholder="用户名/邮箱">
						<i class="chenc-info"></i>
					</p>
					<p>
						<input type="password" name="password" placeholder="密码">
					</p>
				</fieldset>
				<p style="position: relative;">
					<input type="text" class="phonecode" name="phonecode" placeholder="手机验证码">
					<button type="button" class="getcode">获取验证码</button>
					<i class="chenc-info"></i>
				</p>
				<p>
					<input type="checkbox" name="agree" value="">
					<span>我已阅读并同意<a href="" class="agreefile">用户协议</a>和<a href="" class="agreefile">隐私条款</a></span>
				</p>
				<p>
					<input type="submit" name="submit" class="submit" value="登录">
				</p>	
			</form>
			<div class="other-login">
				<i class="iconfont other-login-item account">&#xe7d3;</i>
				<i class="iconfont other-login-item phone">&#xe86d;</i>
				<i class="iconfont other-login-item">&#xe882;</i>
				<i class="iconfont other-login-item">&#xe883;</i>
			</div>
		</div>
	</div>

<script src="js/common.js" type="text/javascript"></script>
</body>
</html>
